apiVersion: apps/v1
kind: Deployment
metadata:
  name: sakpaas-backend-development
  labels:
    app: backend-development
    base: spring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend-development
  template:
    metadata:
      labels:
        app: backend-development
    spec:
      containers:
      - name: backend
        image: sakpaas/backend:development
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        env:
        - name: spring.datasource.url
          value: jdbc:postgresql://postgres-dev:5432/postgres
        - name: spring.datasource.username
          value: postgres
        - name: spring.datasource.password
          value: test123
        - name: keycloak.auth-server-url
          value: https://auth.happyhamster.org/auth/
        - name: keycloak.realm
          value: happyhamster
        - name: keycloak.resource
          value: backend
        - name: keycloak.enabled
          value: "true"
        - name: keycloak.credentials.secret
          valueFrom:
            secretKeyRef:
              name: keycloak-secret
              key: key.txt
        readinessProbe:
          httpGet:
            port: 8080
          failureThreshold: 20
          periodSeconds: 10