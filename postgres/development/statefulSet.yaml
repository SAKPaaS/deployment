apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres-dev
  labels:
    app: postgres-dev
spec:
  replicas: 1
  serviceName: "postgres-dev"
  selector:
    matchLabels:
      app: postgres-dev
  template:
    metadata:
      labels:
        app: postgres-dev
    spec:
      containers:
      - name: postgres-dev
        image: postgres
        imagePullPolicy: Always
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_PASSWORD
          value: test123
        - name: PGDATA
          value: /var/lib/postgresql/data/db
        volumeMounts:
          - mountPath: /var/lib/postgresql/data
            name: postgres-dev-pvc
  volumeClaimTemplates:
  - metadata:
      name: postgres-dev-pvc
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 1Gi

