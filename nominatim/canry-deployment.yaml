apiVersion: v1
kind: Service
metadata:
  name: nominatim
spec:
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
  selector:
    app: nominatim
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: nominatim-canary
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: nominatim
        track: canary
    spec:
      volumes:
      - name: nominatim-secret-volume
        secret:
          secretName: nominatim-storage-secret
      containers:
      - name: nominatim-k8s
        image: peterevans/nominatim-k8s:latest
        env:
        - name: NOMINATIM_MODE
          value: CREATE
        - name: NOMINATIM_PBF_URL
          value: "http://download.geofabrik.de/europe/germany-latest.osm.pbf"
        - name: NOMINATIM_DATA_LABEL
          value: germany-12-04-2020
        - name: NOMINATIM_SA_KEY_PATH
          value: "/etc/nominatim-secret-volume/nominatim-sa.json"
        - name: NOMINATIM_PROJECT_ID
          value: turnkey-tribute-271722
        - name: NOMINATIM_GS_BUCKET
          value: "gs://nominatim-happyhamster"
        volumeMounts:
        - name: nominatim-secret-volume
          readOnly: true
          mountPath: /etc/nominatim-secret-volume
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: "10Gi"
          limits:
            memory: "11Gi"